<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <form>
        <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="" style="width: 300px;">
        <p>Click button below to move the img to right</p>
        <input type="button" onclick="toMove()" value="Click me">
    </form>
</body>

<script>
    let img = document.getElementById('image');
    
    function init() {
        img = document.getElementById('image')
        img.style.position = 'relative';
        img.style.left = '0px';
    }

    function toMove() {
        img.style.left = parseInt(img.style.left) + 10 + 'px';
    }

    window.onload = init();
</script>
</html>
